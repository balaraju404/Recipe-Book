<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-danger" *ngIf="error">
                {{error}}
            </div>
            <div *ngIf="isLoading">
                <app-load-spinner></app-load-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onsubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control" name="email" ngModel email required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" ngModel required
                        minlength="6">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                        {{isLoginMode ? 'Login':'Sign Up'}}
                    </button>
                    <button class="btn btn-link" (click)="onSwichMode()" type="button">
                        {{isLoginMode ? 'Sign Up':'Login'}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
